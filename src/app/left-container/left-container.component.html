<div style="border:2px solid black;text-align:center">
  <h4>left container (onpush)</h4>
  <div style="display:flex;margin:10px">
  <div style="margin:10px">
    <p>Array</p>
    <ul>
    <li *ngFor="let x of addToArray">{{x}}</li>
  </ul>
  </div>
  <div style="margin:10px">
    <p>object</p>
    <p>{{addToObject?.name ?? "null"}}</p>
  </div>
  <button (click) = "changeDetection()">change detection method</button>
  </div>
  <button (click) = "update()">update</button>
  <div style="display:flex">
    <app-left-left [addToObject] = "addToObject" [addToArray] = "addToArray"  style="margin:20px"></app-left-left>
    <app-left-right  [addToObject] = "addToObject" [addToArray] = "addToArray" style="margin:20px"></app-left-right>
  </div>
</div>
